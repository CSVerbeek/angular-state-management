<mat-card>
  <mat-card-header>
    <mat-card-title>Step 3: Payment Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Card Number</mat-label>
        <input
          formControlName="cardNumber"
          matInput
          placeholder="Enter your card number"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Expiry Date</mat-label>
        <input formControlName="expiryDate" matInput placeholder="MM/YY" />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
