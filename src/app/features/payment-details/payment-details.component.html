<mat-card>
  <mat-card-header>
    <mat-card-title>Step 3: Payment Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Card Number</mat-label>
        <input matInput placeholder="Enter your card number" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Expiry Date</mat-label>
        <input matInput placeholder="MM/YY" />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
