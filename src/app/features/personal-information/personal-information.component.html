<mat-card>
  <mat-card-header>
    <mat-card-title>Step 1: Personal Information</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input
          formControlName="firstName"
          matInput
          placeholder="Enter your first name"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input
          matInput
          formControlName="lastName"
          placeholder="Enter your last name"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
