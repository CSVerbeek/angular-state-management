    <mat-card-title>Step 2: Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Enter your address" />

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>City</mat-label>

    </form>
  </mat-card-content>
</mat-card>
