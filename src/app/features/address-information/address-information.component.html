<mat-card>
  <mat-card-header>
    <mat-card-title>Step 2: Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input
          formControlName="address"
          matInput
          placeholder="Enter your address"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input formControlName="city" matInput placeholder="Enter your city" />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
